<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Mint Works
        </title>
        <link rel = "stylesheet" href="mintworks.css">
    </head>
    <body>
        mint &#x25c9;
        star &#x2605;
        utility &#x2692;
        culture &#x2764;
        production &#x26ed;
        deed &#x26ff;
        <div class = "plan" >
            <div class = "name utility"> Vault </div>
            <div class = "cost">   
                <span class="outline mint"></span><span class="outline mint"></span><span class="outline mint"></span><span class="outline mint"></span><span class="outline mint"></span>
            </div>
            <div class = "effect"></div>
            <div class = "stars"> <span class = "outline star"></span><span class = "outline star"></span> per plan in your neighborhood </div>
            <div class = "type"><span class = "outline utility"></span></div>

        </div>
        <div class = "plan" >
            <div class = "name deed"> Lotto </div>
            <div class = "cost">   
                <span class="outline mint"></span><span class="outline mint"></span><span class="outline mint"></span><span class="outline mint"></span>
            </div>
            <div class = "effect deed">You are the Owner of this Location</div>
            <div class = "stars deed"><span class = "outline star"></span><span class = "outline star"></span> </div>
            <div class = "type"><span class = "outline utility"></span></div>

        </div>
    </body>
</html>
